presubmits:
  super/duper:
  - agent: kubernetes
    always_run: false
    branches:
    - master
    context: ci/prow/images
    decorate: true
    max_concurrency: 100
    name: pull-ci-super-duper-master-images
    optional: true
    rerun_command: /test images
    run_if_changed: changes
    skip_cloning: true
    skip_report: true
    spec:
      containers:
      - args:
        - --give-pr-author-access-to-namespace=true
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --target=[release:latest]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: super-duper-master
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| images),?(\s+|$))
  - agent: jenkins
    always_run: true
    branches:
    - master
    context: ci/openshift-jenkins/legacy
    labels:
      master: ci.openshift.redhat.com
    name: pull-ci-super-duper-master-legacy
    rerun_command: /test legacy
    trigger: ((?m)^/test( all| legacy),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/lint
