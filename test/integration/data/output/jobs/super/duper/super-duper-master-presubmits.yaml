        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| unit),?(\s+|$))
  - agent: jenkins
    always_run: true
    context: ci/openshift-jenkins/oldschool
    labels:
      master: ci.openshift.redhat.com
    name: pull-ci-super-duper-oldschool
