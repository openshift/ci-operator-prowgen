postsubmits:
  super/duper:
  - agent: kubernetes
    branches:
    - master
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-super-duper-master-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --give-pr-author-access-to-namespace=true
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: super-duper-master
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: branch-ci-super-duper-master-legacy
